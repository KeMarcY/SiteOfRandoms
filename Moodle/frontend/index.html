    },
    {
        question: "Melyik nem egy tartalomkezel≈ë-rendszer (Content Management System / CMS)?",
        options: ["WordPress", "Joomla!", "Drupal", "Ajax", "SquareSpace"],
        answer: "Ajax"
    }
];

        const quizContainer = document.getElementById('quiz-container');
        const scoreBox = document.getElementById('score-box');
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        let selectedAnswers = {};

        // --- T√©ma Kezel√©s ---
        function applyTheme(theme) {
            if (theme === 'light-mode') {
                body.classList.add('light-mode');
                themeToggle.checked = true;
            } else {
                body.classList.remove('light-mode');
                themeToggle.checked = false;
            }
        }
        
        themeToggle.addEventListener('change', () => {
            const theme = themeToggle.checked ? 'light-mode' : 'dark-mode';
            localStorage.setItem('theme', theme);
            applyTheme(theme);
        });
        
        // --- Kv√≠z Logika ---
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function renderQuiz() {
            quizContainer.innerHTML = '';
            shuffleArray(quizData);
            quizData.forEach((item, index) => {
                const questionElement = document.createElement('div');
                questionElement.classList.add('question');
                questionElement.setAttribute('id', `question-${index}`);

                questionElement.innerHTML = `
                    <p class="question-text">${index + 1}. ${item.question}</p>
                    <ul class="options">${shuffleOptions(item.options, index)}</ul>
                    <button class="button" onclick="checkAnswer(${index})">V√°lasz Ellen≈ërz√©se</button>
                    <div class="feedback" id="feedback-${index}"></div>
                `;
                quizContainer.appendChild(questionElement);
            });
        }
        
        function shuffleOptions(options, questionIndex) {
            let shuffled = [...options];
            shuffleArray(shuffled);
            return shuffled.map(option => 
                `<li class="option" onclick="selectAnswer(${questionIndex}, this)">${option}</li>`
            ).join('');
        }

        function selectAnswer(questionIndex, element) {
            const questionElement = document.getElementById(`question-${questionIndex}`);
            const options = questionElement.querySelectorAll('.option');
            options.forEach(opt => opt.classList.remove('selected', 'correct-glow', 'wrong-glow'));
            
            element.classList.add('selected');
            selectedAnswers[questionIndex] = element.textContent;
            document.getElementById(`feedback-${questionIndex}`).style.display = 'none';
        }

        function checkAnswer(questionIndex) {
            const question = quizData[questionIndex];
            const userAnswer = selectedAnswers[questionIndex];
            const feedbackElement = document.getElementById(`feedback-${questionIndex}`);
            const options = document.getElementById(`question-${questionIndex}`).querySelectorAll('.option');
            const selectedOptionElement = Array.from(options).find(opt => opt.classList.contains('selected'));

            if (!selectedOptionElement) {
                feedbackElement.textContent = 'K√©rlek, v√°lassz egy v√°laszt!';
                feedbackElement.className = 'feedback incorrect';
                return;
            }

            const correctOptionElement = Array.from(options).find(opt => opt.textContent === question.answer);

            if (userAnswer === question.answer) {
                feedbackElement.textContent = 'Helyes v√°lasz!';
                feedbackElement.className = 'feedback correct';
                selectedOptionElement.classList.add('correct-glow');
            } else {
                feedbackElement.textContent = `Hib√°s v√°lasz. A helyes v√°lasz: ${question.answer}`;
                feedbackElement.className = 'feedback incorrect';
                selectedOptionElement.classList.add('wrong-glow');
                correctOptionElement?.classList.add('correct-glow');
            }
            updateScore();
        }

        function updateScore() {
            let correctCount = 0;
            const totalQuestions = quizData.length;
            for (let i = 0; i < totalQuestions; i++) {
                if (selectedAnswers[i] && selectedAnswers[i] === quizData[i].answer) {
                    correctCount++;
                }
            }
            const percentage = totalQuestions > 0 ? ((correctCount / totalQuestions) * 100).toFixed(2) : 0;
            scoreBox.innerHTML = `Eredm√©ny: ${correctCount} / ${totalQuestions} (${percentage}%)`;
            scoreBox.style.display = 'block';
        }
        
        function showAllCorrectAnswers() {
            quizData.forEach((item, index) => {
                const options = document.getElementById(`question-${index}`).querySelectorAll('.option');
                options.forEach(option => {
                    option.classList.remove('correct-glow', 'wrong-glow', 'selected'); 
                    if (option.textContent === item.answer) {
                        option.classList.add('correct-glow');
                    }
                });
                document.getElementById(`feedback-${index}`).style.display = 'none';
            });
            scoreBox.style.display = 'none';
        }
        
        function resetQuiz() {
            selectedAnswers = {};
            scoreBox.style.display = 'none';
            renderQuiz();
        }

        // --- Inicializ√°l√°s ---
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'dark-mode';
            applyTheme(savedTheme);
            renderQuiz();
        });
    </script>
</body>
