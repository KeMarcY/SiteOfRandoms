<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiteOfRandoms</title>
    <style>
        :root {
            /* Color Palette */
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --card-hover: #334155;
            --primary-color: #6366f1;
            --accent-color: #a855f7;
            --text-color: #f8fafc;
            --text-muted: #94a3b8;
            --border-color: #334155;

            /* Gradients */
            --primary-gradient: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            --text-gradient: linear-gradient(to right, #c084fc, #6366f1);

            /* Spacing */
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 2rem;
            --spacing-xl: 4rem;

            /* Shadows */
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-glow: 0 0 20px rgba(99, 102, 241, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-md);
        }

        .title-gradient {
            background: var(--text-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--spacing-lg);
            padding: var(--spacing-lg) 0;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: var(--spacing-lg);
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            text-align: left;
            height: 100%;
        }

        .card:hover {
            transform: translateY(-5px);
            background-color: var(--card-hover);
            box-shadow: var(--shadow-lg), var(--shadow-glow);
            border-color: var(--primary-color);
        }

        .card-info {
            flex: 1;
            padding-right: var(--spacing-md);
        }

        .card h3 {
            margin-bottom: var(--spacing-sm);
            font-size: 1.5rem;
            color: var(--text-color);
        }

        .card p {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin: 0;
        }

        .card-icon {
            width: 60px;
            height: 60px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
            color: var(--primary-color);
            border: 1px solid rgba(99, 102, 241, 0.2);
        }

        .card-icon svg {
            width: 32px;
            height: 32px;
        }

        .hero {
            text-align: center;
            padding: var(--spacing-xl) 0;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: var(--spacing-md);
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.25rem;
            color: var(--text-muted);
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>


    <main class="container">
        <section class="hero">
            <h1 class="title-gradient">SiteOfRandoms</h1>
            <p>Just some random projects and tools.</p>
        </section>

        <section class="card-grid" id="project-list">
            <!-- Projects will be loaded here via JS -->
            <p style="color: var(--text-muted); text-align: center; width: 100%;">Loading projects...</p>
        </section>
    </main>

    <script>
        // Icons
        const icons = {
            voca_icon: `<svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" /></svg>`,
            exafe_icon: `<svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12c0 1.268-.63 2.39-1.593 3.068a3.745 3.745 0 01-1.043 3.296 3.745 3.745 0 01-3.296 1.043A3.745 3.745 0 0112 21c-1.268 0-2.39-.63-3.068-1.593a3.746 3.746 0 01-3.296-1.043 3.745 3.745 0 01-1.043-3.296A3.745 3.745 0 013 12c0-1.268.63-2.39 1.593-3.068a3.745 3.745 0 011.043-3.296 3.746 3.746 0 013.296-1.043A3.746 3.746 0 0112 3c1.268 0 2.39.63 3.068 1.593a3.746 3.746 0 013.296 1.043 3.746 3.746 0 011.043 3.296A3.745 3.745 0 0121 12z" /></svg>`,
            moodle_icon: `<svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.26 10.147a60.436 60.436 0 00-.491 6.347A48.627 48.627 0 0112 20.904a48.627 48.627 0 018.232-4.41 60.46 60.46 0 00-.491-6.347m-15.482 0a50.57 50.57 0 00-2.658-.813A59.905 59.905 0 0112 3.493a59.902 59.902 0 0110.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.697 50.697 0 0112 13.489a50.702 50.702 0 017.74-3.342M6.75 15a.75.75 0 100-1.5.75.75 0 000 1.5zm0 0v-3.675A55.378 55.378 0 0112 8.443m-7.007 11.55A5.981 5.981 0 006.75 15.75v-1.5" /></svg>`,
            default: `<svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 6.878V6a2.25 2.25 0 012.25-2.25h7.5A2.25 2.25 0 0118 6v.878m-12 0c.235-.083.487-.128.75-.128h10.5c.263 0 .515.045.75.128m-12 0A2.25 2.25 0 004.5 9v.878m13.5-3A2.25 2.25 0 0119.5 9v.878m0 0a2.246 2.246 0 00-.75-.128H5.25c-.263 0-.515.045-.75.128m15 0A2.25 2.25 0 0121 12v6a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 18v-6c0-.98.626-1.813 1.5-2.122" /></svg>`
        };

        const projects = [
            {
                "name": "VoCa",
                "desc": "Szótár alapú tanúló és teszt Framework.",
                "icon": "voca_icon",
                "link": "./VoCa"
            },
            {
                "name": "Exafe",
                "desc": "Project Exafe - Security & Safety",
                "icon": "exafe_icon",
                "link": "./Exafe"
            },
            {
                "name": "Moodle Backend",
                "desc": "Backend Quiz - 2025/10/07",
                "icon": "moodle_icon",
                "link": "./Moodle/backend"
            },
            {
                "name": "Moodle Frontend",
                "desc": "Frontend Quiz - 2025/10/22",
                "icon": "moodle_icon",
                "link": "./Moodle/frontend"
            }
        ];

        function loadProjects() {
            const list = document.getElementById('project-list');
            try {
                list.innerHTML = projects.map(project => {
                    const iconSvg = icons[project.icon] || icons['default'];
                    return `
                        <a href="${project.link}" class="card">
                            <div class="card-info">
                                <h3>${project.name}</h3>
                                <p>${project.desc}</p>
                            </div>
                            <div class="card-icon">
                                ${iconSvg}
                            </div>
                        </a>
                    `;
                }).join('');

            } catch (error) {
                console.error('Error loading projects:', error);
                list.innerHTML = `<p style="color: var(--text-muted);">Failed to load projects. Please try refreshing.</p>`;
            }
        }

        document.addEventListener('DOMContentLoaded', loadProjects);
    </script>
</body>

</html>
